<div class="container-fluid blog-width min-height">
    <div class="row">
        <div class="col doc-area">
            <div class="doc">
                {{ partial "news/news-content" (dict "page" .) }}
                {{ partial "common/edit-page" . }}
            </div>
        </div>
        {{ if .Params.toc | default true -}}
        <div class="doc-toc toc-area">
            {{ partial "news/table-of-contents" . }}
        </div>
        {{ end -}}
    </div>
</div>
