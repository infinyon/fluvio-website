{{- $width := .Get "width" | default 48 -}}
{{- $link := .Get "link" | default "/api/fluvio/python" -}}
{{- $target := "_self" -}}
{{- if (.Get "external") -}}
    {{- $target := "_blank" -}}
{{- end -}}

<a href="{{ $link }}" target="{{ $target }}" style="text-decoration: none;">
    <img src="/images/assets/python.svg" style="display: inline; width: {{ $width}}px" alt="Python" />
</a>
