{{- $width := .Get "width" | default 36 -}}
{{- $link := .Get "link" | default "/api/community/go/" -}}
{{- $target := "_self" -}}
{{- if (.Get "external") -}}
{{- $target := "_blank" -}}
{{- end -}}

<a href="{{ $link }}" target="{{ $target }}" style="text-decoration: none;">
    <img src="/images/assets/go-gopher.svg" style="display: inline; width: {{ $width}}px" alt="Go" />
</a>
