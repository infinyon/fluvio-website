{{- $width := .Get "width" | default 48 -}}
{{- $link := .Get "link" | default "/api/official/node/installation/" -}}
{{- $target := "_self" -}}
{{- if (.Get "external") -}}
{{- $target := "_blank" -}}
{{- end -}}

<a href="{{ $link }}" target="{{ $target }}" style="text-decoration: none;">
    <img src="/images/assets/nodejs.svg" style="display: inline; width: {{ $width }}px" alt="Node.js logo" />
</a>
