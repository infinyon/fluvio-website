# connector.yaml
version:
name:
# the name that you will see when listing the connectors
type:
# connection type:
# source connections currently support:
  # http-source
  # kafka-source
  # mqtt-source
  # postgres-source
# sink connections currently support:
  # dynamodb-sink
  # kafka-sink
  # postgres-sink
  # slack-sink
topic:
# the topic to produce to or consume from
parameters:
  # type specific parameters
  # smart module parameters
  # see the docs for the list of parameters

# producer:
#   linger:
#   batch-size:
#   compression:
# optional content for producer type connector

# consumer:
#   partition:
# optional content for consumer type connector
