name: CI

permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    branches:
      - staging
      - trying
  pull_request:
    branches: [master]
  workflow_dispatch:

jobs:
  examples:
    name: Build site and validate links
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: "0.92.2"
          extended: true
      - name: Build and start Hugo in the background
        run: |
          ./hugo-start.sh &
          sleep 5
      - name: Link Checker
        uses: lycheeverse/lychee-action@v1.5.0
        with:
          # Check all html files in repo (default)
          args: --verbose --no-progress 'http://localhost:1313'
          # Use json as output format (instead of markdown)
          format: markdown
          # Use different output file path
          output: results.md
          # Fail action on broken links
          fail: true

      - name: Save Link Checker results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: link-check-report
          path: results.md
          retention-days: 7

      - name: Save hugo build
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: hugo build
          path: public
          retention-days: 7
