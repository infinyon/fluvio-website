# http-source-connector-with-secrets.yml
apiVersion: 0.1.0
meta:
  version: 0.2.0
  name: my-http-connector
  type: http-source
  topic: my-topic
  secrets:
    - name: MY_TOKEN

http:
  endpoint: https://my.secure.api/
  interval: 10s
  headers:
    - "AUTHORIZATION: token ${{ secrets.MY_TOKEN }}"
