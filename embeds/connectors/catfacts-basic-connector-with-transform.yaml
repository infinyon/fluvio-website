# catfacts-basic-connector-with-transform.yml
apiVersion: 0.1.0
meta:
  version: 0.2.0
  name: cat-facts-transformed
  type: http-source
  topic: cat-facts-data-transformed

http:
  endpoint: https://catfact.ninja/fact
  interval: 10s

transforms:
  - uses: infinyon/jolt@0.1.0
    with:
      spec:
        - operation: default
          spec:
            source: "http"
