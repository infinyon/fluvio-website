# connector.yaml

# Version of the schema of the connector config
# Valid value is `0.1.0`
apiVersion: 0.1.0

meta:
  name:
  version:
  type:
  topic:

  # optional
  producer:
    # optional
    linger:
    # optional
    batch-size:
    # optional
    compression:

  # optional
  consumer:
    # optional
    partition:
    # optional
    max_bytes:

  # optional
  secrets:
