# mqtt.yml
apiVersion: 0.1.0
meta:
  version: 0.2.1
  name: fluvio-mqtt-connector
  type: mqtt-source
  topic: mqtt-topic
  direction: source
  create-topic: true
mqtt:
  url: "mqtt://test.mosquitto.org/"
  topic: "ag-mqtt-topic"
  client_id: "my_mqtt"
  timeout:
    secs: 30
    nanos: 0
  payload_output_type: json
