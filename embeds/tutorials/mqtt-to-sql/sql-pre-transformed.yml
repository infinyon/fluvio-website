# sql-chain.yml
apiVersion: 0.1.0
meta:
  name: fluvio-sql-connector-chain
  type: sql-sink
  version: 0.2.0
  topic: mqtt-topic
  create-topic: true
sql:
  url: "postgres://user:password@db.postgreshost.example/dbname"

transforms:
  - uses: infinyon/json-sql@0.1.0
    with:
      invoke: insert
      mapping:
        table: "topic_message"
        map-columns:
          "device_id":
            json-key: "device.device_id"
            value:
              type: "int"
              default: "0"
              required: true
          "record":
            json-key: "$"
            value:
              type: "jsonb"
              required: true
