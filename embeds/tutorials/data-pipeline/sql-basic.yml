# sql.yaml
name: simple-cat-facts-sql
type: sql-sink
version: 0.1.0
topic: cat-facts-data
parameters:
  database-url: 'postgres://user:password@db.postgreshost.example/dbname'
  rust_log: 'sql_sink=INFO,sqlx=WARN'
transforms:
  - uses: infinyon/json-sql@0.1.0
    with:
      mapping:
        table: 'animalfacts'
        map-columns:
          'length':
            json-key: 'length'
            value:
              type: 'int'
              default: '0'
              required: true
          'raw_fact_json':
            json-key: '$'
            value:
              type: 'jsonb'
              required: true
