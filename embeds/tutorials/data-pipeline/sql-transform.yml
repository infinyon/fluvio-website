# sql-chain.yaml
apiVersion: 0.1.0
meta:
  name: transform-cat-facts-sql
  type: sql-sink
  version: 0.2.0
  topic: cat-facts-data
sql:
  url: "postgres://user:password@db.postgreshost.example/dbname"
transforms:
  - uses: infinyon/jolt@0.1.0
    with:
      spec:
        - operation: shift
          spec:
            fact: "animal.fact"
            length: "length"
        - operation: default
          spec:
            animal:
              type: "cat"
  - uses: infinyon/json-sql@0.1.0
    with:
      invoke: insert
      mapping:
        table: "animalfacts"
        map-columns:
          "length":
            json-key: "length"
            value:
              type: "int"
              default: "0"
              required: true
          "raw_fact_json":
            json-key: "animal"
            value:
              type: "jsonb"
              required: true
